<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>¿Quieres ser mi bebecita?</title>
	<link rel="icon" type="img/jpg" href="isotipo.png">
	<link rel="stylesheet" href="index.css">
	<meta name="viewport" content="width=device-width, initial-scale=0.75">
	<script src="https://kit.fontawesome.com/89addf49e6.js" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
  			$(".no").hover(function(){
    			arriba =  Math.random() * (300 - 1) + 1;
    			abajo =  Math.random() * (300 - 1) + 1;
    		$(this).css("top", arriba);
    		$(this).css("left", abajo);
    		});
		});
		function si(){
    		document.getElementById("ansyes").style.display = "block";
		}
		function no(){
			document.getElementById("ansyes").style.display = "none";
		}
	</script>
</head>
<body>
	<div class="content"></div>
	<div class="message">
		<div class="question">
			<h1>¿Quieres ser mi amorcito uwu?</h1>
		</div>
		<div class="answers">
			<p onclick="si()" class="yes">Si</p>
			<p class="no">No</p>
		</div>
	</div>
	<div id="ansyes">
		<img src="miau.jpg" width="100%" height="90%">
		<h2>Sabia que aceptarias, bebé.</h2>
		<i onclick="no()" class="fas fa-times-circle"></i>
	</div>
	<div class="credits">
		<p>Powered by</p>
		<a href="https://www.instagram.com/1998.tsk/" target="_blank">Antonio Mardones</a>
	</div>
</body>
</html>
